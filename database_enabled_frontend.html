<body class="bg-gray-50">

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Theme Context
        const ThemeContext = React.createContext();
        
        const ThemeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('nursing-app-theme');
                return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
            });

            const toggleTheme = () => {
                const newTheme = !isDark;
                setIsDark(newTheme);
                localStorage.setItem('nursing-app-theme', newTheme ? 'dark' : 'light');
            };

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDark);
            }, [isDark]);

            return (
                <ThemeContext.Provider value={{ isDark, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const useTheme = () => {
            const context = React.useContext(ThemeContext);
            if (!context) {
                throw new Error('useTheme must be used within a ThemeProvider');
            }
            return context;
        };

        // API Configuration
        const API_BASE = 'http://localhost:5000/api';

        // API Helper Functions
        const api = {
            async get(endpoint) {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },
            
            async post(endpoint, data) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },
            
            async put(endpoint, data) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },
            
            async delete(endpoint) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            }

            // Load data from database on mount

            }, []);

            const loadAllData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Initialize database with default data
                    await api.post('/initialize', {});
                    
                    // Load all data

                        assignmentsData,
                        shiftsData,
                        requirementsData,
                        goalsData,
                        gradesData,
                        flashcardsData,
                        stressLogsData,
                        settingsData

                        api.get('/assignments'),
                        api.get('/clinical-shifts'),
                        api.get('/requirements'),
                        api.get('/goals'),
                        api.get('/grades'),
                        api.get('/flashcards'),
                        api.get('/stress-logs'),
                        api.get('/settings')
                    ]);

                    // Convert database format to app format

                        id: a.id,
                        title: a.title,

                        dueDate: a.due_date,
                        weight: a.weight,
                        status: a.status,
                        completed: a.completed

                    setClinicalShifts(shiftsData.map(s => ({

                        date: s.date,

                        endTime: s.end_time,
                        location: s.location,
                        unit: s.unit,
                        hours: s.hours

                    setRequirements(requirementsData.map(r => ({

                        name: r.name,
                        deadline: r.deadline,
                        status: r.status,
                        renewalMonths: r.renewal_months

                        id: g.id,
                        title: g.title,
                        description: g.description,
                        targetDate: g.target_date,
                        category: g.category,
                        completed: g.completed,
                        createdDate: g.created_date
                    })));

                    setGrades(gradesData.map(g => ({
                        id: g.id,
                        course: g.course,
                        assessment: g.assessment,
                        type: g.type,
                        grade: g.grade,
                        maxPoints: g.max_points,
                        weight: g.weight,
                        date: g.date,
                        percentage: g.percentage
                    })));

                    setFlashcards(flashcardsData.map(f => ({
                        id: f.id,
                        question: f.question,
                        answer: f.answer
                    })));

                    setStressLogs(stressLogsData.map(s => ({
                        id: s.id,
                        date: s.date,
                        stressLevel: s.stress_level,
                        mood: s.mood,
                        notes: s.notes,
                        studyHours: s.study_hours,
                        sleepHours: s.sleep_hours
                    })));

                    // Set current semester from settings
                    setCurrentSemester(parseInt(settingsData.currentSemester) || 1);

                } catch (err) {
                    console.error('Error loading data:', err);
                    setError('Failed to connect to database. Make sure the Flask server is running.');
                } finally {
                    setLoading(false);
                }
            };

            // Database operation functions
            const addAssignmentToDB = async (assignment) => {

                    const result = await api.post('/assignments', assignment);

            // Achievement System
            const checkAchievements = () => {
                const achievements = [];
                
                // Assignment achievements
                const completedAssignments = assignments.filter(a => a.completed).length;

                if (completedAssignments >= 25) achievements.push('assignment-legend');
                
                // Clinical achievements
                const totalClinicalHours = clinicalShifts.reduce((sum, shift) => sum + Number(shift.hours || 0), 0);

                if (completedGoals >= 1) achievements.push('goal-getter');
                if (completedGoals >= 5) achievements.push('achiever');
                
                return achievements;

                    },

                };
                return achievements[id] || { title: 'Unknown', description: '', icon: 'fa-question', color: 'text-gray-500' };

            // Utility functions
            const getDaysUntil = (date) => {
                const today = new Date();
                const targetDate = new Date(date);
                const diffTime = targetDate - today;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            };

            const getUrgentItems = () => {
                const urgent = [];
                
                assignments.forEach(assignment => {
                    if (!assignment.completed) {
                        const daysUntil = getDaysUntil(assignment.dueDate);
                        if (daysUntil <= 3) {
                            urgent.push({
                                ...assignment,
                                type: 'assignment',
                                daysUntil
                            });
                        }
                    }
                });

                requirements.forEach((req, index) => {
                    if (req.status !== 'completed') {
                        const daysUntil = getDaysUntil(req.deadline);
                        if (daysUntil <= 7) {
                            urgent.push({
                                ...req,
                                type: 'requirement',
                                daysUntil
                            });
                        }
                    }
                });

                return urgent.sort((a, b) => a.daysUntil - b.daysUntil);
            };

            // Loading screen
            if (loading) {
                return (

                    { quote: "The trained nurse has become one of the great blessings of humanity.", author: "William Osler" },
                    { quote: "Nursing is a work of heart.", author: "Anonymous" },

                    clinicalShifts.forEach(shift => {
                        events.push({
                            date: shift.date,
                            event: `Clinical - ${shift.location} (${shift.hours}h)`,
                            type: 'clinical',
                            id: `clinical-${shift.id}`,
                            category: 'clinical'

                    requirements.forEach((req, index) => {
                        if (req.status !== 'completed') {
                            events.push({
                                date: req.deadline,
                                event: `${req.name} Due`,
                                type: 'requirement',
                                id: `requirement-${index}`,
                                category: 'requirement'
                            });
                        }
                    });

                    return events.sort((a, b) => new Date(a.date) - new Date(b.date));
                };

                const allEvents = getAllEvents();
                const eventsForSelectedDate = allEvents.filter(event => event.date === selectedDate);

                const getEventColor = (category, type) => {
                    if (type === 'completed-assignment') return 'bg-gray-100 text-gray-600 border-gray-200';
                    
                    switch (category) {
                        case 'important': return 'bg-purple-100 text-purple-800 border-purple-200';
                        case 'assignment': return 'bg-blue-100 text-blue-800 border-blue-200';
                        case 'clinical': return 'bg-green-100 text-green-800 border-green-200';

                    const today = new Date();

                    const currentYear = today.getFullYear();

                    const lastDay = new Date(currentYear, currentMonth + 1, 0);

                    startDate.setDate(startDate.getDate() - firstDay.getDay());
                    
                    const days = [];
                    const current = new Date(startDate);
                    
                    for (let i = 0; i < 42; i++) {
                        const dateStr = current.toISOString().split('T')[0];
                        const eventsForDay = allEvents.filter(event => event.date === dateStr);
                        const isCurrentMonth = current.getMonth() === currentMonth;
                        const isToday = current.toDateString() === today.toDateString();
                        
                        days.push({
                            date: new Date(current),
                            dateStr,
                            events: eventsForDay,
                            isCurrentMonth,
                            isToday
                        });
                        
                        current.setDate(current.getDate() + 1);
                    }
                    
                    return days;
                };

                const calendarDays = generateCalendarDays();

                    "July", "August", "September", "October", "November", "December"];

                const currentYear = new Date().getFullYear();

                        {selectedDate && eventsForSelectedDate.length > 0 && (
                            <div className="bg-white p-6 rounded-lg card-shadow">

                                <div className="space-y-3">

                                        >

                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const GradesTracker = () => {
                const [newGrade, setNewGrade] = useState({
                    course: '',
                    assessment: '',
                    type: 'assignment',
                    grade: '',
                    maxPoints: '',
                    weight: '',
                    date: ''
                });

                const addGrade = () => {
                    if (newGrade.course && newGrade.assessment && newGrade.grade && newGrade.maxPoints) {
                        addGradeToDB(newGrade);
                        setNewGrade({
                            course: '',
                            assessment: '',
                            type: 'assignment',
                            grade: '',
                            maxPoints: '',
                            weight: '',
                            date: ''
                        });
                    }
                };

                const calculateCourseAverage = (courseCode) => {
                    const courseGrades = grades.filter(g => g.course === courseCode);
                    if (courseGrades.length === 0) return 0;
                    
                    const totalWeighted = courseGrades.reduce((sum, grade) => {
                        const weight = Number(grade.weight) || 1;
                        return sum + (grade.percentage * weight);
                    }, 0);
                    
                    const totalWeight = courseGrades.reduce((sum, grade) => {
                        return sum + (Number(grade.weight) || 1);
                    }, 0);
                    
                    return Math.round(totalWeighted / totalWeight);
                };

                const calculateOverallGPA = () => {
                    const courses = initialCourses[currentSemester] || [];
                    let totalWeightedGPA = 0;
                    let totalCredits = 0;
                    
                    courses.forEach(course => {
                        const average = calculateCourseAverage(course.code);
                        if (average > 0) {
                            let gpaPoints = 0;
                            if (average >= 90) gpaPoints = 4.0;
                            else if (average >= 85) gpaPoints = 3.7;
                            else if (average >= 80) gpaPoints = 3.3;
                            else if (average >= 75) gpaPoints = 3.0;
                            else if (average >= 70) gpaPoints = 2.7;
                            else if (average >= 65) gpaPoints = 2.3;
                            else if (average >= 60) gpaPoints = 2.0;
                            else gpaPoints = 0.0;
                            
                            totalWeightedGPA += gpaPoints * course.credits;
                            totalCredits += course.credits;
                        }
                    });
                    
                    return totalCredits > 0 ? (totalWeightedGPA / totalCredits).toFixed(2) : '0.00';
                };

                const getGradeColor = (percentage) => {
                    if (percentage >= 90) return 'text-green-600';
                    if (percentage >= 80) return 'text-blue-600';
                    if (percentage >= 70) return 'text-yellow-600';
                    if (percentage >= 60) return 'text-orange-600';
                    return 'text-red-600';
                };

                const getLetterGrade = (percentage) => {
                    if (percentage >= 90) return 'A+';
                    if (percentage >= 85) return 'A';
                    if (percentage >= 80) return 'A-';
                    if (percentage >= 75) return 'B+';
                    if (percentage >= 70) return 'B';
                    if (percentage >= 65) return 'B-';
                    if (percentage >= 60) return 'C+';
                    if (percentage >= 55) return 'C';
                    if (percentage >= 50) return 'C-';
                    return 'F';
                };

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

                                <p className="text-3xl font-bold text-purple-600">{calculateOverallGPA()}</p>
                                <p className="text-sm text-gray-600">4.0 Scale</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg card-shadow">
                                <h3 className="text-lg font-semibold mb-2">Semester</h3>
                                <p className="text-3xl font-bold text-blue-600">{currentSemester}</p>
                                <p className="text-sm text-gray-600">Current Semester</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg card-shadow">
                                <h3 className="text-lg font-semibold mb-2">Total Grades</h3>
                                <p className="text-3xl font-bold text-green-600">{grades.length}</p>
                                <p className="text-sm text-gray-600">Recorded</p>
                            </div>

                        <div className="bg-white p-6 rounded-lg card-shadow">
                            <h3 className="text-xl font-semibold mb-4">Add Grade</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-4">
                                <select
                                    value={newGrade.course}
                                    onChange={(e) => setNewGrade({...newGrade, course: e.target.value})}
                                    className="p-2 border rounded"
                                >
                                    <option value="">Select Course</option>
                                    {initialCourses[currentSemester]?.map(course => (
                                        <option key={course.code} value={course.code}>
                                            {course.code}
                                        </option>
                                    ))}
                                </select>
                                <input
                                    type="text"
                                    placeholder="Assessment Name"
                                    value={newGrade.assessment}
                                    onChange={(e) => setNewGrade({...newGrade, assessment: e.target.value})}
                                    className="p-2 border rounded"
                                />
                                <select
                                    value={newGrade.type}
                                    onChange={(e) => setNewGrade({...newGrade, type: e.target.value})}
                                    className="p-2 border rounded"
                                >
                                    <option value="assignment">Assignment</option>
                                    <option value="quiz">Quiz</option>
                                    <option value="test">Test</option>
                                    <option value="lab">Lab</option>
                                    <option value="midterm">Midterm</option>
                                    <option value="exam">Exam</option>
                                </select>
                                <input
                                    type="number"
                                    placeholder="Grade"
                                    value={newGrade.grade}
                                    onChange={(e) => setNewGrade({...newGrade, grade: e.target.value})}
                                    className="p-2 border rounded"
                                />
                                <input
                                    type="number"
                                    placeholder="Max Points"
                                    value={newGrade.maxPoints}
                                    onChange={(e) => setNewGrade({...newGrade, maxPoints: e.target.value})}
                                    className="p-2 border rounded"
                                />
                                <input
                                    type="number"
                                    placeholder="Weight %"
                                    value={newGrade.weight}
                                    onChange={(e) => setNewGrade({...newGrade, weight: e.target.value})}
                                    className="p-2 border rounded"
                                />
                                <button
                                    onClick={addGrade}
                                    className="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                                >
                                    Add Grade
                                </button>
                            </div>
                            <input
                                type="date"
                                value={newGrade.date}
                                onChange={(e) => setNewGrade({...newGrade, date: e.target.value})}
                                className="mt-4 p-2 border rounded"
                            />
                        </div>

                        <div className="bg-white p-6 rounded-lg card-shadow">
                            <h3 className="text-xl font-semibold mb-4">Course Averages</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {initialCourses[currentSemester]?.map(course => {
                                    const average = calculateCourseAverage(course.code);
                                    return (
                                        <div key={course.code} className="p-4 border rounded">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h4 className="font-semibold">{course.code}</h4>
                                                    <p className="text-sm text-gray-600">{course.title}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className={`text-2xl font-bold ${getGradeColor(average)}`}>
                                                        {average > 0 ? `${average}%` : 'N/A'}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        {average > 0 ? getLetterGrade(average) : ''}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg card-shadow overflow-hidden">

                                <h3 className="text-xl font-semibold">All Grades</h3>

                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Grade</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Percentage</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Weight</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {grades.map(grade => (
                                            <tr key={grade.id}>

                                                <td className="px-6 py-4">

                                                        {grade.percentage}% ({getLetterGrade(grade.percentage)})

                                                        className="px-3 py-1 rounded text-xs bg-red-500 text-white"
                                                    >
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {grades.length === 0 && (

                                        No grades recorded yet. Add your first grade above!
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const StudyScheduleGenerator = () => {
                const [schedulePrefs, setSchedulePrefs] = useState({
                    examDate: '',
                    subjects: '',
                    availableHours: 2,
                    preferredTimes: 'morning',
                    difficulty: 'medium',
                    includeBreaks: true,
                    includeOtherActivities: true,
                    workSchedule: '',
                    gymTime: '',
                    chillTime: ''
                });
                const [generatedSchedule, setGeneratedSchedule] = useState(null);
                const [isGenerating, setIsGenerating] = useState(false);

                const generateAISchedule = async () => {
                    setIsGenerating(true);
                    
                    // Simulate AI processing time
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Generate a realistic study schedule
                    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                    const subjects = schedulePrefs.subjects.split(',').map(s => s.trim()).filter(s => s);
                    const schedule = {};
                    
                    days.forEach((day, index) => {
                        schedule[day] = [];
                        
                        // Add work schedule if specified
                        if (schedulePrefs.workSchedule) {
                            schedule[day].push({
                                time: schedulePrefs.workSchedule,
                                activity: 'Work',
                                type: 'work',
                                color: 'bg-gray-100 text-gray-800'
                            });
                        }
                        
                        // Add study sessions
                        const studySubject = subjects[index % subjects.length] || 'General Study';
                        const studyTime = schedulePrefs.preferredTimes === 'morning' ? '9:00 AM - 11:00 AM' : 
                                         schedulePrefs.preferredTimes === 'afternoon' ? '2:00 PM - 4:00 PM' : '7:00 PM - 9:00 PM';
                        
                        schedule[day].push({
                            time: studyTime,
                            activity: `Study: ${studySubject}`,
                            type: 'study',
                            color: 'bg-blue-100 text-blue-800'
                        });
                        
                        // Add gym time if specified
                        if (schedulePrefs.gymTime) {
                            schedule[day].push({
                                time: schedulePrefs.gymTime,
                                activity: 'Gym/Exercise',
                                type: 'gym',
                                color: 'bg-green-100 text-green-800'
                            });
                        }
                        
                        // Add chill time if specified
                        if (schedulePrefs.chillTime) {
                            schedule[day].push({
                                time: schedulePrefs.chillTime,
                                activity: 'Relaxation/Free Time',
                                type: 'chill',
                                color: 'bg-purple-100 text-purple-800'
                            });
                        }
                        
                        // Add breaks if enabled
                        if (schedulePrefs.includeBreaks) {
                            schedule[day].push({
                                time: '12:00 PM - 1:00 PM',
                                activity: 'Lunch Break',
                                type: 'break',
                                color: 'bg-yellow-100 text-yellow-800'
                            });
                        }
                    });
                    
                    setGeneratedSchedule(schedule);
                    setIsGenerating(false);
                };

                const saveScheduleToCalendar = async () => {
                    if (!generatedSchedule) return;
                    
                    const today = new Date();
                    const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                    
                    Object.entries(generatedSchedule).forEach(async ([day, activities], dayIndex) => {
                        const scheduleDate = new Date(startOfWeek);
                        scheduleDate.setDate(startOfWeek.getDate() + dayIndex);
                        
                        for (const activity of activities) {
                            if (activity.type === 'study') {
                                await addAssignmentToDB({
                                    title: activity.activity,
                                    course: 'Generated Schedule',
                                    type: 'study-session',
                                    dueDate: scheduleDate.toISOString().split('T')[0],
                                    priority: 'Medium',
                                    description: `Generated by AI Study Planner - ${activity.time}`
                                });
                            }
                        }
                    });
                    
                    await loadAllData();
                    alert('Schedule saved to calendar! Check your Calendar tab.');
                };

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Upcoming Exam Date
                                </label>
                                <input
                                    type="date"
                                    value={schedulePrefs.examDate}
                                    onChange={(e) => setSchedulePrefs({...schedulePrefs, examDate: e.target.value})}
                                    className="w-full p-3 border rounded"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Subjects to Study (comma separated)
                                </label>
                                <input
                                    type="text"
                                    value={schedulePrefs.subjects}
                                    onChange={(e) => setSchedulePrefs({...schedulePrefs, subjects: e.target.value})}
                                    placeholder="Anatomy, Pharmacology, Medical-Surgical"

                                    <h4 className="font-semibold">Hypoglycemia</h4>
                                    <p className="text-sm text-gray-600">Review emergency protocols</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-home' },
                { id: 'assignments', label: 'Assignments', icon: 'fas fa-book' },
                { id: 'clinical', label: 'Clinical', icon: 'fas fa-hospital' },
                { id: 'calendar', label: 'Calendar', icon: 'fas fa-calendar' },
                { id: 'grades', label: 'Grades', icon: 'fas fa-chart-line' },
                { id: 'requirements', label: 'Requirements', icon: 'fas fa-clipboard-check' },
                { id: 'study', label: 'Study', icon: 'fas fa-graduation-cap' },
                { id: 'goals', label: 'Goals', icon: 'fas fa-bullseye' },
                { id: 'wellness', label: 'Wellness', icon: 'fas fa-heart' }
            ];

            const renderActiveTab = () => {
                switch (activeTab) {
                    case 'dashboard': return <Dashboard />;
                    case 'assignments': return <AssignmentTracker />;
                    case 'clinical': return <ClinicalTracker />;
                    case 'calendar': return <Calendar />;
                    case 'grades': return <GradesTracker />;
                    case 'requirements': return <RequirementsTracker />;
                    case 'study': return <StudyPlanner />;
                    case 'goals': return <GoalsTracker />;
                    case 'wellness': return <WellnessTracker />;
                    default: return <Dashboard />;
                }
            };

            // Wellness Tracker Component
            const WellnessTracker = () => {
                const [todayLog, setTodayLog] = useState(null);
                const [newLog, setNewLog] = useState({
                    stressLevel: 3,
                    mood: 'neutral',
                    notes: '',
                    studyHours: '',
                    sleepHours: ''
                });
                const [showWeekView, setShowWeekView] = useState(false);

                const today = new Date().toISOString().split('T')[0];

                useEffect(() => {
                    const existing = stressLogs.find(log => log.date === today);
                    setTodayLog(existing || null);
                    if (existing) {
                        setNewLog({
                            stressLevel: existing.stressLevel,
                            mood: existing.mood || 'neutral',
                            notes: existing.notes || '',
                            studyHours: existing.studyHours || '',
                            sleepHours: existing.sleepHours || ''
                        });
                    }
                }, [stressLogs, today]);

                const logToday = async () => {
                    try {
                        await addStressLogToDB({
                            date: today,
                            stress_level: newLog.stressLevel,
                            mood: newLog.mood,
                            notes: newLog.notes,
                            study_hours: newLog.studyHours ? parseFloat(newLog.studyHours) : null,
                            sleep_hours: newLog.sleepHours ? parseFloat(newLog.sleepHours) : null
                        });
                    } catch (error) {
                        console.error('Error logging today:', error);
                    }
                };

                const getStressColor = (level) => {
                    if (level <= 2) return 'text-green-600';
                    if (level <= 3) return 'text-yellow-600';
                    if (level <= 4) return 'text-orange-600';
                    return 'text-red-600';
                };

                const getMoodEmoji = (mood) => {
                    switch (mood) {
                        case 'excellent': return 'ðŸ˜„';
                        case 'good': return 'ðŸ˜Š';
                        case 'neutral': return 'ðŸ˜';
                        case 'tired': return 'ðŸ˜´';
                        case 'stressed': return 'ðŸ˜°';
                        case 'overwhelmed': return 'ðŸ˜µ';
                        default: return 'ðŸ˜';
                    }
                };

                const getWeekData = () => {
                    const weekDays = [];
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - 6);
                    
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(startDate);
                        date.setDate(startDate.getDate() + i);
                        const dateStr = date.toISOString().split('T')[0];
                        const log = stressLogs.find(l => l.date === dateStr);
                        weekDays.push({
                            date: dateStr,
                            dayName: date.toLocaleDateString('en-US', { weekday: 'short' }),
                            log
                        });
                    }
                    return weekDays;
                };

                const weekData = getWeekData();

                return (
                    <div className="space-y-6">
                        {/* Today's Log */}
                        <div className="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg card-shadow theme-transition">
                            <div className="flex flex-col md:flex-row md:justify-between md:items-center mb-4">
                                <h3 className="text-xl font-semibold mb-2 md:mb-0">Today's Wellness Check</h3>
                                <span className="text-sm text-gray-600 dark:text-gray-400">{new Date().toLocaleDateString()}</span>
                            </div>

                            <div className="space-y-4">
                                {/* Stress Level */}
                                <div>
                                    <label className="block text-sm font-medium mb-2">
                                        Stress Level: <span className={`font-bold ${getStressColor(newLog.stressLevel)}`}>{newLog.stressLevel}/5</span>
                                    </label>
                                    <div className="flex items-center space-x-2">
                                        <span className="text-sm">Low</span>
                                        <input
                                            type="range"
                                            min="1"
                                            max="5"
                                            value={newLog.stressLevel}
                                            onChange={(e) => setNewLog({...newLog, stressLevel: parseInt(e.target.value)})}
                                            className="flex-1"
                                        />
                                        <span className="text-sm">High</span>
                                    </div>
                                </div>

                                {/* Mood */}
                                <div>
                                    <label className="block text-sm font-medium mb-2">Mood {getMoodEmoji(newLog.mood)}</label>
                                    <select
                                        value={newLog.mood}
                                        onChange={(e) => setNewLog({...newLog, mood: e.target.value})}
                                        className="w-full p-2 border rounded theme-transition"
                                    >
                                        <option value="excellent">ðŸ˜„ Excellent</option>
                                        <option value="good">ðŸ˜Š Good</option>
                                        <option value="neutral">ðŸ˜ Neutral</option>
                                        <option value="tired">ðŸ˜´ Tired</option>
                                        <option value="stressed">ðŸ˜° Stressed</option>
                                        <option value="overwhelmed">ðŸ˜µ Overwhelmed</option>
                                    </select>
                                </div>

                                {/* Study and Sleep Hours */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Study Hours</label>
                                        <input
                                            type="number"
                                            step="0.5"
                                            placeholder="0"
                                            value={newLog.studyHours}
                                            onChange={(e) => setNewLog({...newLog, studyHours: e.target.value})}
                                            className="w-full p-2 border rounded theme-transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Sleep Hours</label>
                                        <input
                                            type="number"
                                            step="0.5"
                                            placeholder="0"
                                            value={newLog.sleepHours}
                                            onChange={(e) => setNewLog({...newLog, sleepHours: e.target.value})}
                                            className="w-full p-2 border rounded theme-transition"
                                        />
                                    </div>
                                </div>

                                {/* Notes */}
                                <div>
                                    <label className="block text-sm font-medium mb-2">Notes (optional)</label>
                                    <textarea
                                        placeholder="How are you feeling today? Any specific stressors or accomplishments?"
                                        value={newLog.notes}
                                        onChange={(e) => setNewLog({...newLog, notes: e.target.value})}
                                        className="w-full p-2 border rounded theme-transition resize-none"
                                        rows="3"
                                    />
                                </div>

                                {/* Save Button */}
                                <button
                                    onClick={logToday}
                                    className="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-2 px-4 rounded font-medium hover:from-pink-600 hover:to-purple-700 transition-all"
                                >
                                    <i className="fas fa-heart mr-2"></i>
                                    {todayLog ? 'Update Today\'s Log' : 'Log Today\'s Wellness'}
                                </button>
                            </div>
                        </div>

                        {/* Week View Toggle */}
                        <div className="flex justify-center">
                            <button
                                onClick={() => setShowWeekView(!showWeekView)}
                                className="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                            >
                                <i className={`fas ${showWeekView ? 'fa-chevron-up' : 'fa-chevron-down'} mr-2`}></i>
                                {showWeekView ? 'Hide' : 'Show'} Week Trend
                            </button>
                        </div>

                        {/* Week Trend */}
                        {showWeekView && (
                            <div className="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg card-shadow theme-transition">
                                <h3 className="text-lg font-semibold mb-4">7-Day Wellness Trend</h3>
                                
                                <div className="grid grid-cols-7 gap-2 mb-6">
                                    {weekData.map((day, index) => (
                                        <div key={index} className="text-center">
                                            <div className="text-xs text-gray-600 dark:text-gray-400 mb-1">{day.dayName}</div>
                                            <div className={`w-full h-12 rounded flex items-center justify-center text-sm font-bold ${
                                                day.log ? 
                                                `${getStressColor(day.log.stressLevel)} border-2 border-current bg-opacity-10 ${
                                                    day.log.stressLevel <= 2 ? 'bg-green-100 dark:bg-green-900' :
                                                    day.log.stressLevel <= 3 ? 'bg-yellow-100 dark:bg-yellow-900' :
                                                    day.log.stressLevel <= 4 ? 'bg-orange-100 dark:bg-orange-900' :
                                                    'bg-red-100 dark:bg-red-900'
                                                }` :
                                                'bg-gray-100 dark:bg-gray-700 text-gray-400'
                                            }`}>
                                                {day.log ? (
                                                    <div className="text-center">
                                                        <div>{getMoodEmoji(day.log.mood)}</div>
                                                        <div className="text-xs">{day.log.stressLevel}/5</div>
                                                    </div>
                                                ) : (
                                                    <i className="fas fa-minus"></i>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Recent Logs */}
                                {stressLogs.length > 0 && (
                                    <div className="space-y-3">
                                        <h4 className="font-semibold">Recent Logs</h4>
                                        <div className="space-y-2 max-h-40 overflow-y-auto">
                                            {stressLogs.slice(0, 5).map(log => (
                                                <div key={log.id} className="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded">
                                                    <div className="flex items-center space-x-3">
                                                        <span className="text-sm font-medium">{log.date}</span>
                                                        <span className="text-lg">{getMoodEmoji(log.mood)}</span>
                                                        <span className={`text-sm ${getStressColor(log.stressLevel)}`}>
                                                            Stress: {log.stressLevel}/5
                                                        </span>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteStressLogFromDB(log.id)}
                                                        className="text-red-500 hover:text-red-700 text-sm"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Wellness Tips */}
                        <div className="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-blue-900 dark:to-purple-900 p-4 md:p-6 rounded-lg">
                            <h3 className="text-lg font-semibold mb-3 text-blue-800 dark:text-blue-200">
                                <i className="fas fa-lightbulb mr-2"></i>
                                Wellness Tips for Nursing Students
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <div className="space-y-2">
                                    <div className="flex items-start">
                                        <i className="fas fa-moon text-indigo-600 mt-1 mr-2"></i>
                                        <span>Aim for 7-9 hours of sleep for optimal cognitive function</span>
                                    </div>
                                    <div className="flex items-start">
                                        <i className="fas fa-walking text-green-600 mt-1 mr-2"></i>
                                        <span>Take short breaks every hour during study sessions</span>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-start">
                                        <i className="fas fa-users text-pink-600 mt-1 mr-2"></i>
                                        <span>Connect with classmates for peer support</span>
                                    </div>
                                    <div className="flex items-start">
                                        <i className="fas fa-spa text-purple-600 mt-1 mr-2"></i>
                                        <span>Practice deep breathing or meditation when stressed</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Theme Toggle Component
            const ThemeToggle = () => {
                const { isDark, toggleTheme } = useTheme();
                
                return (
                    <button
                        onClick={toggleTheme}
                        className="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                        title={`Switch to ${isDark ? 'light' : 'dark'} mode`}
                    >
                        <i className={`fas ${isDark ? 'fa-sun' : 'fa-moon'} text-lg ${isDark ? 'text-yellow-500' : 'text-gray-600'}`}></i>
                    </button>
                );
            };

            // Quick Add Widget Component
            const QuickAddWidget = () => {
                const [quickAddType, setQuickAddType] = useState('assignment');
                const [quickAddData, setQuickAddData] = useState({
                    title: '',
                    course: '',
                    dueDate: new Date().toISOString().split('T')[0],
                    location: '',
                    hours: '',
                    category: 'academic'
                });

                const resetForm = () => {
                    setQuickAddData({
                        title: '',
                        course: '',
                        dueDate: new Date().toISOString().split('T')[0],
                        location: '',
                        hours: '',
                        category: 'academic'
                    });
                };

                const handleQuickAdd = async () => {
                    if (!quickAddData.title) return;

                    try {
                        if (quickAddType === 'assignment') {
                            if (!quickAddData.course) return;
                            await addAssignmentToDB({
                                title: quickAddData.title,
                                course: quickAddData.course,
                                dueDate: quickAddData.dueDate,
                                weight: '',
                                status: 'not-started'
                            });
                        } else if (quickAddType === 'clinical') {
                            if (!quickAddData.location || !quickAddData.hours) return;
                            await addClinicalShiftToDB({
                                date: quickAddData.dueDate,
                                location: quickAddData.location,
                                unit: '',
                                hours: quickAddData.hours
                            });
                        } else if (quickAddType === 'goal') {
                            await addGoalToDB({
                                title: quickAddData.title,
                                description: '',
                                targetDate: quickAddData.dueDate,
                                category: quickAddData.category
                            });
                        }
                        
                        resetForm();
                        setShowQuickAdd(false);
                    } catch (error) {
                        console.error('Error in quick add:', error);
                    }
                };

                if (!showQuickAdd) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end md:items-center justify-center z-50 p-4 md:p-0">
                        <div className="bg-white dark:bg-gray-800 rounded-t-lg md:rounded-lg p-4 md:p-6 w-full max-w-md theme-transition max-h-96 md:max-h-none overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">Quick Add</h3>
                                <button
                                    onClick={() => setShowQuickAdd(false)}
                                    className="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                                >
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                            </div>

                            <div className="space-y-4">
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => setQuickAddType('assignment')}
                                        className={`px-3 py-2 rounded text-sm ${
                                            quickAddType === 'assignment' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300'
                                        }`}
                                    >
                                        Assignment
                                    </button>
                                    <button
                                        onClick={() => setQuickAddType('clinical')}
                                        className={`px-3 py-2 rounded text-sm ${
                                            quickAddType === 'clinical' 
                                                ? 'bg-green-500 text-white' 
                                                : 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300'
                                        }`}
                                    >
                                        Clinical
                                    </button>
                                    <button
                                        onClick={() => setQuickAddType('goal')}
                                        className={`px-3 py-2 rounded text-sm ${
                                            quickAddType === 'goal' 
                                                ? 'bg-purple-500 text-white' 
                                                : 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300'
                                        }`}
                                    >
                                        Goal
                                    </button>
                                </div>

                                <input
                                    type="text"
                                    placeholder={`${quickAddType === 'assignment' ? 'Assignment' : quickAddType === 'clinical' ? 'Clinical' : 'Goal'} title`}
                                    value={quickAddData.title}
                                    onChange={(e) => setQuickAddData({...quickAddData, title: e.target.value})}
                                    className="w-full p-3 border rounded theme-transition"
                                    autoFocus
                                />

                                {quickAddType === 'assignment' && (
                                    <select
                                        value={quickAddData.course}
                                        onChange={(e) => setQuickAddData({...quickAddData, course: e.target.value})}
                                        className="w-full p-3 border rounded theme-transition"
                                    >
                                        <option value="">Select Course</option>
                                        {initialCourses[currentSemester]?.map(course => (
                                            <option key={course.code} value={course.code}>
                                                {course.code}
                                            </option>
                                        ))}
                                    </select>
                                )}

                                {quickAddType === 'clinical' && (
                                    <>
                                        <input
                                            type="text"
                                            placeholder="Location (e.g., WRH - Met Campus)"
                                            value={quickAddData.location}
                                            onChange={(e) => setQuickAddData({...quickAddData, location: e.target.value})}
                                            className="w-full p-3 border rounded theme-transition"
                                        />
                                        <input
                                            type="number"
                                            step="0.5"
                                            placeholder="Hours"
                                            value={quickAddData.hours}
                                            onChange={(e) => setQuickAddData({...quickAddData, hours: e.target.value})}
                                            className="w-full p-3 border rounded theme-transition"
                                        />
                                    </>
                                )}

                                {quickAddType === 'goal' && (
                                    <select
                                        value={quickAddData.category}
                                        onChange={(e) => setQuickAddData({...quickAddData, category: e.target.value})}
                                        className="w-full p-3 border rounded theme-transition"
                                    >
                                        <option value="academic">Academic</option>
                                        <option value="clinical">Clinical</option>
                                        <option value="personal">Personal</option>
                                        <option value="career">Career</option>
                                    </select>
                                )}

                                <input
                                    type="date"
                                    value={quickAddData.dueDate}
                                    onChange={(e) => setQuickAddData({...quickAddData, dueDate: e.target.value})}
                                    className="w-full p-3 border rounded theme-transition"
                                />

                                <div className="flex space-x-3">
                                    <button
                                        onClick={handleQuickAdd}
                                        className={`flex-1 p-3 rounded font-medium text-white ${
                                            quickAddType === 'assignment' ? 'bg-blue-500 hover:bg-blue-600' :
                                            quickAddType === 'clinical' ? 'bg-green-500 hover:bg-green-600' :
                                            'bg-purple-500 hover:bg-purple-600'
                                        }`}
                                    >
                                        <i className={`fas ${
                                            quickAddType === 'assignment' ? 'fa-book' :
                                            quickAddType === 'clinical' ? 'fa-hospital' : 'fa-bullseye'
                                        } mr-2`}></i>
                                        Add {quickAddType}
                                    </button>
                                    <button
                                        onClick={() => setShowQuickAdd(false)}
                                        className="px-4 py-3 bg-gray-500 text-white rounded font-medium hover:bg-gray-600"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50 theme-transition">
                    <header className="bg-white shadow-sm border-b theme-transition">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <img src="favicon_io/apple-touch-icon.png" alt="Nursing Logo" className="w-8 h-8 mr-3" />
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        St. Clair Nursing Organizer
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-sm text-gray-600">
                                        Semester {currentSemester} â€¢ Practical Nursing Program
                                    </div>
                                    <ThemeToggle />
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white shadow-sm theme-transition">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-4 overflow-x-auto">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center px-3 py-4 text-sm font-medium border-b-2 whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'border-purple-500 text-purple-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        <i className={`${tab.icon} mr-2`}></i>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {renderActiveTab()}
                    </main>

                    {/* Quick Add Floating Action Button - Mobile Friendly */}
                    <button
                        onClick={() => setShowQuickAdd(true)}
                        className="fixed bottom-4 right-4 md:bottom-6 md:right-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 md:p-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 z-40 touch-manipulation"
                        title="Quick Add"
                    >
                        <i className="fas fa-plus text-lg md:text-xl"></i>
                    </button>

                    {/* Quick Add Widget */}
                    <QuickAddWidget />

                    <footer className="bg-white border-t mt-12 theme-transition">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="text-center text-sm text-gray-500 space-y-2">
                                <div>Made with â¤ï¸ for your nursing school success</div>
                                <div>
                                    <span className="inline-flex items-center px-2 py-1 rounded text-xs bg-green-100 text-green-800 mr-2">
                                        <i className="fas fa-database mr-1"></i>
                                        Database Connected
                                    </span>
                                    Data synced across all browsers and devices
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // Wrap App with ThemeProvider
        const AppWithTheme = () => (
            <ThemeProvider>
                <App />
            </ThemeProvider>
        );

        ReactDOM.render(<AppWithTheme />, document.getElementById('root'));
    </script>
</body>
</html>
